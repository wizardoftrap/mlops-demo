version: '3.8'

services:
  mlflow:
    image: python:3.10-slim
    working_dir: /app
    volumes:
      - ./mlruns:/app/mlruns
    command: pip install mlflow && mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /app/mlruns
    ports:
      - "5000:5000"

  training:
    build: .
    depends_on:
      - mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./mlruns:/app/mlruns
